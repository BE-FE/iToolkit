<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
    <link rel="stylesheet" href="../src/css/itoolkit.css">
    <link rel="stylesheet" href="../src/css/themes/simple_pc.css">
    <!-- IE兼容  -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('test')</script>
    <![endif]-->
    <script src="../src/lib/riot.js"></script>
    <script src="../src/lib/common.js"></script>
    <script src="../src/iToolkit_pc.js"></script>
</head>
<body>
<itk-select id="select1">
    <select name="name" mutiple="">
        <option value="{ value }" each="{ data }">{ name }</option>
    </select>
</itk-select>

<itk-select id="select2">
    <select name="name" mutiple="">
        <option value="1">liuyuan01</option>
        <option value="2">chengxing</option>
        <option value="3">runshi</option>
        <option value="4">xieyu</option>
        <option value="5">liangliang</option>
    </select>
</itk-select>

<itk-tree></itk-tree>

<itk-modal id="modal-demo1">
    <h1>这里是标题</h1>
    <p>这里是内容</p>
</itk-modal>


<button modal-open-target='modal-demo1' class="btn btn-primary">打开模态框</button>

<itk-form>
    <input type="text" name="email" valid="email">
    <input type="text" name="phone" valid="present">
    <input type="submit" value="提交">
</itk-form>

<itk-paginate></itk-paginate>

<script>
    //dom.export = [{id: xxx name: xx selected: true}]
    var options = {
        data: [
            { name: 'xieyu', value: 1},
            { name: 'xieyu01', value: 2},
            { name: 'xieyu02', value: 3}
        ],
        chooseOnce: false
    };
    riot.mount('#select1', options);
    riot.mount('#select2');

    var treeOpts = {
        data: [
            {id: 1, pid: null, title: 'root'},
            {id: 2, pid: 1, title: 'item1'},
            {id: 3, pid: 1, title: 'item2'},
            {id: 4, pid: 2, title: 'item3'},
            {id: 5, pid: 1, title: 'item4'},
            {id: 6, pid: 3, title: 'item5'},
            {id: 7, pid: 2, title: 'item6'},
        ],
        link: true,         //若为true，则联动
        openLevel: 1,    //默认展开的层级
        handleData: true,   //data为一维数组，选true, data为树结构，选false
        name: 'title',      //名称字段在接口中的字段名
        onLeftClick: function(item, target) {
            alert('This item\'s id is: ' + item.id);
        },
        //左键点击的回调。第一个参数为对应的数据item, 第二个参数为对应的dom
        folder: true, //展示folder icon,点击name进行展开操作

        //***check支持***********

        showCheck: true,   //是否展示checkbox, 默认为false;
        linkCheck: true,   //是否递归选中, 未实现
        onCheck: function(item, target) {
            alert(item.id + 'checked');
        },  //checkbox选中时的回调
        onUnCheck: function(item, target) {
            alert(item.id + 'unchecked');
        }  //checkbox取消时的回调
    };
    riot.mount('itk-tree', treeOpts);

    var modalConfig = {
        width: 600
    };
    riot.mount('itk-modal', modalConfig);

    var pageOpts = {
        count: 100,     //总条目数
        pagesize: 10,   //每页的条目数
        showNumber: 5,  //分页格的最大数量
        currentPage: 3, //初始化的页码，默认是1
        needInit: true,  //初始化时是否执行callback，默认false
        callback: function(index) {}               //页数变化时的回调，会将跳转页码作为参数传入
    };
    riot.mount('itk-paginate', pageOpts);

    riot.mount('itk-form');
</script>
</body>
</html>
