<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
        <link rel="stylesheet" href="../src/css/itoolkit.css">
        <link rel="stylesheet" href="../src/css/themes/simple_pc.css">        
        <!-- IE兼容  -->
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script>html5.addElements('test')</script>
        <![endif]-->
        <script src="../src/lib/riot.js"></script>
        <script src="../src/lib/common.js"></script>
        <script src="../src/iToolkit_pc.js"></script>
    </head>
    <body>
        <itk-select id="select1">
            <select name="name" mutiple="">
                <option value="{ value }" each="{ data }">{ name }</option>
            </select>
        </itk-select>

        <itk-select id="select2">
            <select name="name" mutiple="">
                <option value="1">liuyuan01</option>
                <option value="2">chengxing</option>
                <option value="3">runshi</option>
                <option value="4">xieyu</option>
                <option value="5">liangliang</option>
            </select>
        </itk-select>
        <script>
            //dom.export = [{id: xxx name: xx selected: true}]
            var options = {
                data: [
                        { name: 'xieyu', value: 1}, 
                        { name: 'xieyu01', value: 2},
                        { name: 'xieyu02', value: 3}
                    ],
                chooseOnce: false
            }
            riot.mount('#select1', options);
            riot.mount('#select2');
        </script>
    </body>
</html>
