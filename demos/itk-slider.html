<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="../build/itoolkit.min.css">
    <script src="../build/itoolkit.min.js"></script>
    <script src="js/prism.js"></script>
    <style>
        /* #slide img{
             width:100%;
         }*/
    </style>
</head>
<body>
<div id="demo-info">
    <h2>itk-slide</h2>
    <hr>
    <code>itk-slide</code>组件是基于slick插件，用于构造各种轮播图，配置文档同slick.请参考:http://kenwheeler.github.io/slick/
</div>
<div id="demo-html">

    <div style="width: 300px; height: 200px;">
        <itk-slide id="slide1" style="width: 300px; height: 200px;">
            <li><img src="img/1.jpg" style="width: 300px; height: 200px;"></li>
            <li><img src="img/2.jpg" style="width: 300px; height: 200px;"></li>
            <li><img src="img/3.jpg" style="width: 300px; height: 200px;"></li>
        </itk-slide>
    </div>

    <br>

    <p></p>

    <div style="width: 600px">
        <itk-slide id="slide2">
            <li><img src="img/1.jpg"></li>
            <li><img src="img/2.jpg"></li>
            <li><img src="img/3.jpg"></li>
            <li><img src="img/4.jpg"></li>
            <li><img src="img/5.jpg"></li>
            <li><img src="img/6.jpg"></li>
            <li><img src="img/7.jpg"></li>
        </itk-slide>
    </div>

</div>
<script src="js/html-code.js"></script>

<script id="demo-script">

    // 默认行为
    var opts1 = {
        width: "300px",
        height: "200px",
    };
    riot.mount('#slide1', opts1);

    var opts2 = {
        width: "600px",
        height: "400px",
        infinite: true,
        slidesToShow: 2, // 同时显示轮播的数量
        slidesToScroll: 2,
        dots: true, // 底部小圆点
        lazyLoad: 'ondemand', // 懒加载
        autoplay: true, // 自动播放
        // fade: true,
        // cssEase: 'linear'
    };
    riot.mount('#slide2', opts2);


</script>
<script src="js/js-code.js"></script>

</body>
</html>
