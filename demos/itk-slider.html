<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="../build/itoolkit.min.css">
    <script src="../build/itoolkit.min.js"></script>
    <script src="js/prism.js"></script>
    <style>
        /* #slide img{
             width:100%;
         }*/
    </style>
</head>
<body>
<div id="demo-info">
    <h2>itk-slide</h2>
    <hr>
    <code>itk-slide</code>组件是基于slick插件，用于构造各种轮播图，配置文档同slick.请参考:<a href="http://kenwheeler.github.io/slick/">http://kenwheeler.github.io/slick/</a>
</div>
<div id="demo-html">

    <!--图片,文字,iframe 组合轮播-->
    <div style="width: 300px; height: 200px; margin-bottom: 50px;">
        <itk-slide id="slide1" style="width: 300px; height: 200px;">
            <li><img src="img/1.jpg" style="width: 300px; height: 200px;"></li>
            <li><div style="width: 300px; height: 200px; text-align: center;line-height: 200px;color: red;font-size: 20px;">文字DIV</div></li>
            <li><iframe src="http://image.baidu.com/search/wiseindex?tn=wiseindex" style="width: 300px; height: 200px;border: none;"></iframe></li>
        </itk-slide>
    </div>

    <!--多图组合轮播-->
    <div style="width: 450px;height: 100px;margin-bottom: 50px;">
        <itk-slide id="slide2" style="width: 450px; height: 100px;">
            <li><img style="width: 150px; height: 100px;" data-lazy="img/1.jpg"></li>
            <li><img style="width: 150px; height: 100px;" data-lazy="img/2.jpg"></li>
            <li><img style="width: 150px; height: 100px;" data-lazy="img/3.jpg"></li>
            <li><img style="width: 150px; height: 100px;" data-lazy="img/4.jpg"></li>
            <li><img style="width: 150px; height: 100px;" data-lazy="img/5.jpg"></li>
            <li><img style="width: 150px; height: 100px;" data-lazy="img/6.jpg"></li>
        </itk-slide>
    </div>

    <!--小圆点,渐变-->
    <div style="width: 300px; height: 200px;margin-bottom: 50px;">
        <itk-slide id="slide3" style="width: 300px; height: 200px;">
            <li><img src="img/1.jpg" style="width: 300px; height: 200px;"></li>
            <li><img src="img/2.jpg" style="width: 300px; height: 200px;"></li>
            <li><img src="img/3.jpg" style="width: 300px; height: 200px;"></li>
            <li><img src="img/4.jpg" style="width: 300px; height: 200px;"></li>
        </itk-slide>
    </div>

    <!--大小图像同步-->
    <div style="width: 600px; height: 400px;">
        <itk-slide id="slide4" style="width: 600px; height: 400px;">
            <li><img src="img/1.jpg" style="width: 600px; height: 400px;"></li>
            <li><img src="img/2.jpg" style="width: 600px; height: 400px;"></li>
            <li><img src="img/3.jpg" style="width: 600px; height: 400px;"></li>
            <li><img src="img/4.jpg" style="width: 600px; height: 400px;"></li>
            <li><img src="img/5.jpg" style="width: 600px; height: 400px;"></li>
        </itk-slide>
    </div>
    <div style="width: 600px; height: 100px;">
        <itk-slide id="slide5" style="width: 600px; height: 100px;">
            <li><img src="img/1.jpg" style="width: 150px; height: 100px;"></li>
            <li><img src="img/2.jpg" style="width: 150px; height: 100px;"></li>
            <li><img src="img/3.jpg" style="width: 150px; height: 100px;"></li>
            <li><img src="img/4.jpg" style="width: 150px; height: 100px;"></li>
            <li><img src="img/5.jpg" style="width: 150px; height: 100px;"></li>
        </itk-slide>
    </div>

    <!--可变宽度-->
    <div style="width: 600px; height: 100px;margin-top: 50px;">
        <itk-slide id="slide6" style="width: 600px; height: 100px;">
            <li><img src="img/1.jpg" style="width: 150px; height: 100px;"></li>
            <li><img src="img/2.jpg" style="width: 120px; height: 100px;"></li>
            <li><img src="img/3.jpg" style="width: 200px; height: 100px;"></li>
            <li><img src="img/4.jpg" style="width: 100px; height: 100px;"></li>
            <li><img src="img/5.jpg" style="width: 80px; height: 100px;"></li>
        </itk-slide>
    </div>

    <!--高度自适应-->
    <div style="width: 150px; height: 150px;margin-top: 50px;">
        <itk-slide id="slide7">
            <li><img src="img/1.jpg" style="width: 150px; height: 120px;"></li>
            <li><img src="img/2.jpg" style="width: 150px; height: 80px;"></li>
            <li><img src="img/3.jpg" style="width: 150px; height: 110px;"></li>
            <li><img src="img/4.jpg" style="width: 150px; height: 90px;"></li>
            <li><img src="img/5.jpg" style="width: 150px; height: 85px;"></li>
        </itk-slide>
    </div>
</div>
<script src="js/html-code.js"></script>

<script id="demo-script">

    // 默认行为
    riot.mount('#slide1');

    // 多张同时播放
    var opts2 = {
        infinite: false,// 无限循环模式
        slidesToShow: 3, // 同时显示轮播的数量
        slidesToScroll: 2,// 每次轮播几张图
        lazyLoad: 'ondemand', // 懒加载, progressive（渐进加载）|ondemand（使用时按需加载）,需要在 img 标签上使用data-lazy属性,默认为ondemand
        autoplay: true, // 自动播放

    };
    riot.mount('#slide2', opts2);

    // 渐变效果
    var opts3 = {
        infinite: true,
        dots: true, // 底部小圆点
        autoplay: true, // 自动播放
        fade: true, //渐变
        cssEase: 'linear', // CSS3 动画效果:linear,ease,ease-in,ease-out,ease-in-out,cubic-bezier(n,n,n,n),默认为:ease
        accessibility:true, // 箭头导航,默认为:true,目前页面有多个示例,不生效
        autoplaySpeed:3000, // 自动播放速度,默认为3000
        arrows:true, // 前后翻页箭头,默认为 true
    };
    riot.mount('#slide3', opts3);

    //大小图像同步,主要设置:asNavFor,让其相互指向
    var opts4 = {
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '#slide5',
        dots: true,
    };
    riot.mount('#slide4', opts4);


    var opts5 = {
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '#slide4',
        centerMode: true, // 以中心显示的图像为准,突出中间图像,即每次变换的图像居中对齐,最左侧最右侧的图像有可能显示不全

        focusOnSelect: true
    };
    riot.mount('#slide5', opts5);

    // 可变宽度的轮播
    var opts6 = {
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        centerMode: false,
        variableWidth: true //宽度可变
    };
    riot.mount('#slide6', opts6);

    // 高度自适应
    var opts7 = {
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true, // 高度自适应
    };
    riot.mount('#slide7', opts7);



</script>
<script src="js/js-code.js"></script>

</body>
</html>
