<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="../build/itoolkit.min.css">
    <script src="../build/itoolkit.min.js"></script>
    <script src="js/prism.js"></script>
</head>
<body>
<div id="demo-info">
    <h2>itk-editor</h2>
    <hr>
    <p>
        <code>itk-editor</code>组件基于CKEditor,用于快速构建富文本编辑器。可参考:<a href="http://ckeditor.com/">http://ckeditor.com/</a>。
        <br>注意,这里的图片上传功能例子需要用到 php, 测试这个组件的时候,建议在项目根目录执行:php -S
        localhost:8080开启服务,因为默认的 doc 页面的server 无法处理PHP 代码。并且,服务端返回的代码需要符合示例的规范。
    </p>
</div>
<div id="demo-html">

    <itk-editor id="editor1"></itk-editor>

    <br>

    <itk-editor id="editor2"></itk-editor>

</div>
<script src="js/html-code.js"></script>

<script id="demo-script">

    // 最基本用法
    var opt1 = {
        type: "standard",// 可选值为 simple, standard,full,默认为 standard
        filebrowserImageUploadUrl: "/demos/_server/app.php", // 必填,服务器接受图像上传的地址,并且服务器返回值要符合示例所展示的规范.
    };
    riot.mount('#editor1', opt1);


    // 自定义配置项
    var initContent = '<h1>这里是 init 的测试内容</h1>';
    var editor ='haha';
    var opt2 = {
        type: "standard",// 可选值为 simple, standard,full,默认为 standard
        filebrowserImageUploadUrl: "/demos/_server/app.php", // 必填,服务器接受图像上传的地址,并且服务器返回值要符合示例所展示的规范.

        initContent: initContent,

//        editor:editor,

        // 这里的配置项,将直接传递给CKEDITOR.config, 请参考:http://docs.cksource.com/ckeditor_api/symbols/CKEDITOR.config.html,以上type 和 filebrowserImageUploadUrl单独配置,不在editorConfig中
        editorConfig: {
            toolbar: 'Basic',
            uiColor: '#9AB8F3',
            toolbar: [
                ['Styles', 'Format'],
                ['Bold', 'Italic', '-', 'NumberedList', 'BulletedList', '-', 'Link', '-', 'About']
            ]
        }
    };
    riot.mount('#editor2', opt2);

    setTimeout(function() {
        console.log(opt2);
    }, 2000);

</script>
<script src="js/js-code.js"></script>
</body>
</html>
