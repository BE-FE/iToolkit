<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slide</title>

    <link rel="stylesheet" href="../src/css/itoolkit.css">
    <link rel="stylesheet" href="../src/css/themes/simple_pc.css">

    <!-- IE兼容  -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <script src="../src/lib/riot.js"></script>
    <script src="../src/lib/common.js"></script>
    <script src="../src/iToolkit_pc.js"></script>

    <style>

        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }

    </style>

</head>
<body>

<!--<div class="container">-->

<itk-slide>

    <img src="img/2.jpg">
    <div>第二个轮播</div>
    <li>第三个轮播</li>
    <a>第四个轮播</a>
    <a>第五个轮播</a>

</itk-slide>

<!--</div>-->

<script>

    var opt = {

        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: false,
        autoplay: true,
        arrows: true,

        slidesToShow: 2,
        slidesToScroll: 2

    };

     riot.mount('itk-slide', opt);
    // riot.mount('itk-slide');

</script>

</body>
</html>
