<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>iToolkit by BE-FE</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="col col-xs-3">
                <h2>Demo列表</h2>
                <h3>可插入内容的组件：</h3>
                <ul>
                    <li><a href="DivGetData.html" onclick="goto(this)">Super-div Get Data</a></li>
                    <li><a href="FormInModal.html" onclick="goto(this)">Form In Modal</a></li>
                    <li><a href="TableInDiv.html" onclick="goto(this)">Table In Div</a></li>
                    <li><a href="Table.html" onclick="goto(this)">Table</a></li>
                </ul>
                <h3>不可插入内容的组件</h3>
                <ul>
                    <li><a href="default.html" onclick="goto(this)">Paginate</a></li>
                </ul>
            </div>
            <div class="col col-xs-9">
                <iframe id="iframe" src="FormInModal.html" width="100%" height="500px" style="margin-top: 20px;"></iframe>
            </div>
        </div>

        <script>
            function goto(obj) {
                var e = window.event;
                e.preventDefault();
                var iframe = document.getElementById('iframe');
                iframe.src = obj.href;
            }
        </script>
    </body>
</html>
