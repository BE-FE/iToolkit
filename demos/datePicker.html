<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date picker</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
        <link rel="stylesheet" href="../src/css/itoolkit.css">
        <link rel="stylesheet" href="../src/css/themes/simple_pc.css">
        <!-- IE兼容  -->
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script>html5.addElements('test')</script>
        <![endif]-->
        <script src="../src/lib/riot.js"></script>
        <script src="../src/lib/common.js"></script>
        <script src="../src/iToolkit_pc.js"></script>
</head>
<body>	
		<h5>自身作为选择器触发器</h5>
		<date-picker id="d1">
			<style>
				#d1 div {
					width: 200px;
					height: 20px;
					background: #ccc;
				}
			</style>
			<div media>test</div>
		</date-picker>

		<h5>没有media 和属性抛错</5>
		<date-picker id="d2">
			<style>
				#d2 div {
					width: 200px;
					height: 20px;
					background: #ccc;
				}
			</style>
			<div>test</div>
		</date-picker>

		<h5>使用按钮触发</h5>
		<date-picker id="d3">
			<style>
				#d1 input {
					width: 200px;
					height: 20px;
					background: #ccc;
				}
			</style>
			<input media /><div pTrigger class="btn btn-success">test</div>
		</date-picker>

		<h5>只使用回调</h5>
		<date-picker id="d4">
			<div pTrigger class="btn btn-success">test</div>
		</date-picker>

		<h5>设置选择器开始时间</h5>
		<date-picker id="d5">
			<input media /><div pTrigger class="btn btn-success">test</div>
		</date-picker>

		<h5>设置选择器选择范围</h5>
		<date-picker id="d6">
			<input media /><div pTrigger class="btn btn-success">test</div>
		</date-picker>

		<h5>添加时分秒选择</h5>
		<date-picker id="d7">
			<input media /><div pTrigger class="btn btn-success">test</div>
		</date-picker>

		<h5>添加确认清除今天按钮</h5>
		<date-picker id="d8">
			<input media /><div pTrigger class="btn btn-success">test</div>
		</date-picker>

		<h5>限制时间范围选择</h5>
		<div>开始</div>
		<date-picker id="d9">
			<input media /><div pTrigger class="btn btn-success">test</div>
		</date-picker>
		<div>结束</div>
		<date-picker id="d0">
			<input media /><div pTrigger class="btn btn-success">test</div>
		</date-picker>
	<script>
		var d1 = {
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d1', d1);

		var d2 = {
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d2', d2);

		var d3 = {
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d3', d3);

		var d4 = {
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d4', d4);

		var d5 = {
			start: '2014-01-01 00:00:00',
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d5', d5);

		var d6 = {
			min: '2014-01-01 00:00:00',
			max: '2015-12-30 23:59:59',
			start: '2014-01-01 00:00:00',
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d6', d6);

		var d7 = {
			istime: true,
			format: 'YYYY-MM-DD hh:mm:ss',
			min: '2014-01-01 00:00:00',
			max: '2015-12-30 23:59:59',
			start: '2014-01-01 00:00:00',
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d7', d7);

		var d8 = {
			istime: true,
			issure: true,
			istoday: true,
			isclear: true,
			format: 'YYYY-MM-DD hh:mm:ss',
			min: '2014-01-01 00:00:00',
			max: '2015-12-30 23:59:59',
			start: '2014-01-01 00:00:00',
			choose: function (d) {
				alert(d);
			}
		};
		riot.mount('#d8', d8);

		var d9 = {
			istime: true,
			issure: true,
			istoday: true,
			isclear: true,
			format: 'YYYY-MM-DD hh:mm:ss',
			min: '2014-01-01 00:00:00',
			max: '2015-12-30 23:59:59',
			start: '2014-01-01 00:00:00',
			choose: function (d) {
				d0.min = d;
				d0.start = d;
			}
		};
		riot.mount('#d9', d9);

		var d0 = {
			istime: true,
			issure: true,
			istoday: true,
			isclear: true,
			format: 'YYYY-MM-DD hh:mm:ss',
			min: '2014-01-01 00:00:00',
			max: '2015-12-30 23:59:59',
			start: '2014-01-01 00:00:00',
			choose: function (d) {
				d0.max = d;
			}
		};
		riot.mount('#d0', d0);
	</script>
</body>
</html>
