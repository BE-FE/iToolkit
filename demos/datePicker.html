<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date picker</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
        <link rel="stylesheet" href="../src/css/common.css">
        <link rel="stylesheet" href="../src/css/themes/simple_pc.css">
        <!-- IE兼容  -->
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script>html5.addElements('test')</script>
        <![endif]-->
        <script src="../src/lib/riot.js"></script>
        <script src="../src/lib/common.js"></script>
        <script src="../src/iToolkit_pc.js"></script>
        <style>
		#datepicker {
			width: 100px;
			height: 20px;
			border: 1px solid #ccc;
		}
        </style>
</head>
<body>
	<h5>简单的date-picker</h5>
	<date-picker id="datepicker">
	</date-picker>
	<h5>用按钮触发的date-picker</h5>
	<input type="text" id="d-1"><date-picker id="d-btn-1" class="btn btn-default"></date-picker>
	<h5>关联时间选择</h5>
	<div>开始</div>
	<div class="input-group"  style="width:200px;">
		<input type="text" id="d-2" class="form-control">
	    <span class="input-group-btn">
	        <date-picker id="d-btn-2" class="btn btn-primary"></date-picker>
	    </span>
	</div>
	<div>结束</div>
	<div class="input-group"  style="width:200px;">
		<input type="text" id="d-3" class="form-control">
	    <span class="input-group-btn">
	        <date-picker id="d-btn-3" class="btn btn-primary"></date-picker>
	    </span>
	</div>
	<script>

		var dpOpt = {
			istime: false,
			istoday: false,
			isclear: false,
			issure: false,
			choose: function (d) {
				console.log(d);
			}
		};

		riot.mount('#datepicker', dpOpt);

		var dpOpt1 = {
			path: '../src/plugins/laydate/',
			trigger: true,
			elem: '#d-1',
			// theme: 'danlan',
			format: 'YYYY-MM-DD hh:mm:ss',
			buttonText: '按钮',
			istime: true,
			istoday: true,
			issure: true,
			isclear: true,
			festival: false,
			min: '2014-01-01 00:00:00',
			max: '2015-12-31 23:59:59',
			start: '2015-08-09 23:59:59',
			zIndex: 9999,
			choose: function (d) {
				console.log(d);
			}
		}

		riot.mount('#d-btn-1', dpOpt1);

		var start = {
			trigger: true,
			elem: '#d-2',
			format: 'YYYY-MM-DD',
			buttonText: '按钮1',
			min: '2014-01-01 00:00:00',
			max: '2015-12-31 23:59:59',
			istime: false,
			istoday: false,
			issure: false,
			isclear: false,
			zIndex: 9999,
			choose: function (d) {
				end.min = d;
				end.start = d;
			}
		}

		riot.mount('#d-btn-2', start);

		var end = {
			trigger: true,
			elem: '#d-3',
			theme: 'zap',
			format: 'YYYY-MM-DD',
			buttonText: '按钮2',
			min: '2014-01-01 00:00:00',
			max: '2015-12-31 23:59:59',
			zIndex: 9999,
			choose: function (d) {
				start.max = d;
			}
		}

		riot.mount('#d-btn-3', end);
	</script>
</body>
</html>
